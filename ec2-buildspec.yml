version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - cd typescript-ec2-project && npm ci
      - npm install -g aws-cdk
  pre_build:
    commands:
      - cd typescript-ec2-project
      - echo "Running EC2 project build..."
      - npm audit --audit-level=high --production --json > npm-audit-report.json || echo "Audit completed"
  build:
    commands:
      - npm run build
      - npm run synth
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - 'typescript-ec2-project/**/*'
  name: typescript-ec2-artifacts